<!DOCTYPE html>
<meta charset="UTF-8">
<html lang="en">

<head>
    <script type="text/javascript" src="js/lib/paper-core.min.js"></script>
    <script type="text/javascript" src="js/capsid.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <link rel="stylesheet" href="css/app.css">
    <title>capsid</title>
</head>

<body>
    <div class="grid-container">
        <div class="options">
            <strong>
                <p>Caspar-Klug Theory</p>
                <p><a href="https://github.com/dnanto/capsid">GitHub</a></p>
            </strong>
            <br><br>

            <label for="h">h&nbsp;=&nbsp;</label><input type="number" id="h" step="1" value="2" min="0">
            <br>
            <label for="k">k&nbsp;=&nbsp;</label><input type="number" id="k" step="1" value="1" min="0">
            <div>T&nbsp;=&nbsp;h<sup>2</sup>&nbsp;+&nbsp;hk&nbsp;+&nbsp;k<sup>2</sup></div>
            <div id="tnumber"></div>
            <br><br>

            <button id="export">Export SVG</button>
            <br><br>

            <label for="mode">SVG/Raster:</label>
            <input type="radio" name="mode" id="svg" checked>
            <input type="radio" name="mode" id="raster">
            <br><br>

            <label for="geometry">geometry:</label>
            <select id="geometry">
                <option value="Hex">Hex</option>
                <option value="TriHex">TriHex</option>
                <option value="SnubHex">SnubHex</option>
                <option value="RhombiTriHex">RhombiTriHex</option>
                <option value="DualTriHex">DualTriHex</option>
                <option value="DualSnubHex">DualSnubHex</option>
                <option value="DualRhombiTriHex">DualRhombiTriHex</option>
            </select>
            <br><br>

            <label for="topology">ico/net/face:</label>
            <input type="radio" name="topology" id="ico" value="ico" checked>
            <input type="radio" name="topology" id="net" value="net">
            <input type="radio" name="topology" id="face" value="face">
            <br><br>

            <label for="rotation">levo/dextro&nbsp;:</label>
            <input type="radio" name="rotation" id="levo" checked>
            <input type="radio" name="rotation" id="dextro">
            <br><br>

            <div class="rowinput">
                <label for="R">R2:</label>
                <input type="number" id="R2" step="any" value="25" min="0">
                <label for="R">R3:</label>
                <input type="number" id="R3" step="any" value="500" min="0">
                <br><br>
            </div>

            <div class="rowinput">
                <label for="θ">θ&nbsp;:&nbsp;</label><input type="number" id="θ" step="any" value="0">
                <label for="ψ">ψ&nbsp;:&nbsp;</label><input type="number" id="ψ" step="any" value="0">
                <label for="φ">φ&nbsp;:&nbsp;</label><input type="number" id="φ" step="any" value="0">
                <br><br>
            </div>

            <label for="interval">interval:</label>
            <input type="number" id="interval" value="1" min="0">
            <br><br>

            <label for="face.color">line color:</label>
            <input type="color" id="line.color" step="any" value="1" min="0">
            <br>
            <label for="line.alpha">line alpha:</label>
            <input type="number" id="line.alpha" step="any" value="255" min="0" max="255">
            <br>
            <label for="line.size">line size&nbsp;:</label>
            <input type="number" id="line.size" step="any" value="1" min="0">
            <br>
            <br>

            <table class="tg" role="presentation">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Hexamer<br></th>
                        <th>Pentamer</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>
                            <input type="color" value="#01665e">
                            <input type="number" step="any" value="255" min="0" max="255">
                        </td>
                        <td>
                            <input type="color" value="#5ab4ac">
                            <input type="number" step="any" value="255" min="0" max="255">
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>
                            <input type="color" value="#c7eae5">
                            <input type="number" step="any" value="255" min="0" max="255">
                        </td>
                        <td>
                            <input type="color" value="#f6e8c3">
                            <input type="number" step="any" value="255" min="0" max="255">
                        </td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>
                            <input type="color" value="#d8b365">
                            <input type="number" step="any" value="255" min="0" max="255"></td>
                        <td>
                            <input type="color" value="#8c510a">
                            <input type="number" step="any" value="255" min="0" max="255"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="view">
            <canvas id="canvas" resize>
                Your browser does not support the HTML canvas tag.
            </canvas>
        </div>
    </div>
</body>

</html>
