<!DOCTYPE html>
<meta charset="UTF-8">
<html lang="en">

<head>
    <script type="text/javascript" src="js/lib/paper-core.min.js"></script>
    <script type="text/javascript" src="js/capsid.js"></script>
    <style>
        * {
            font-family: monospace;
        }

        .split {
            height: 100%;
            position: fixed;
            z-index: 1;
            top: 0;
            overflow-x: hidden;
        }

        .left {
            left: 0;
            width: 10%;
            background-color: #80808040;
            padding: 1%;
        }

        .right {
            right: 0;
            width: 90%;
        }

        input {
            display: inline-block;
        }

        input[type=color] {
            width: 100%;
        }

        canvas[resize] {
            width: 100%;
            height: 100%;
        }
    </style>
    <title>capsid</title>
</head>

<body>
    <div class="split left">
        <strong>
            <p>Caspar-Klug Theory</p>
            <p><a href="https://github.com/dnanto/capsid">GitHub</a></p>
        </strong>
        <br>
        <br>
        <label for="h">h&nbsp;=&nbsp;</label><input type="number" name="h" id="h" step="1" value="5" , min="0">
        <label for="k">k&nbsp;=&nbsp;</label><input type="number" name="k" id="k" step="1" value="0" , min="0">
        <div>T&nbsp;=&nbsp;h<sup>2</sup>&nbsp;+&nbsp;hk&nbsp;+&nbsp;k<sup>2</sup></div>
        <div id="tnumber"></div>
        <br>
        <br>
        <label for="R">R&nbsp;=&nbsp;</label><input type="number" name="R" id="R" step="1" value="25" , min="0">
        <br>
        <br>
        <label for="rotation">levo/dextro: </label>
        <input type="radio" name="rotation" id="levo" value=1 checked>
        <input type="radio" name="rotation" id="dextro" value=-1>
        <br>
        <br>
        <label for="hexline">monomer line size: </label>
        <input type="number" name="hexline" id="hexline" step="1" value="2" min="0">
        <label for="fctline">facet line size: </label>
        <input type="number" name="fctline" id="fctline" step="1" value="2" min="0">
        <br>
        <br>
        <label for="penfill">pentamer fill color: </label>
        <input type="color" id="penfill" name="penfill" value="#ADD8E6">
        <label for="hexfill">hexamer fill color: </label>
        <input type="color" id="hexfill" name="hexfill" value="#90EE90">
        <label for="hexoutl">hexamer line color: </label>
        <input type="color" id="hexoutl" name="hexoutl" value="#000000">
        <label for="fctoutl">facet line color: </label>
        <input type="color" id="fctoutl" name="fctoutl" value="#808080">
    </div>
    <div class="split right">
        <canvas id="canvas" resize>
            Your browser does not support the HTML canvas tag.
        </canvas>
    </div>
</body>

</html>
