<!DOCTYPE html>
<meta charset="UTF-8" />
<html lang="en">
    <head>
        <script type="text/javascript" src="js/lib/paper-core.min.js"></script>
        <script type="text/javascript" src="js/capsid.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <link rel="stylesheet" href="css/app.css" />
        <title>capsid</title>
    </head>

    <body>
        <div class="layout">
            <div class="options">
                <div>
                    <strong>capsid.js</strong> | <a href="https://github.com/dnanto/capsid">GitHub</a> |
                    <a href="https://www.biorxiv.org/content/10.1101/2020.12.02.408252v1">Preprint</a>
                </div>
                <br />

                <div>
                    <button id="export">Export SVG</button>
                </div>
                <br />

                <div class="table2">
                    <div><label for="h">h</label></div>
                    <div><input type="number" id="h" step="1" value="2" min="0" /></div>
                    <div><label for="k">k</label></div>
                    <div><input type="number" id="k" step="1" value="1" min="0" /></div>
                    <div><label for="tnumber">T-Number</label></div>
                    <div id="tnumber">0</div>
                </div>
                <br />

                <div class="table2">
                    <div><label for="mode">mode</label></div>
                    <div>
                        <select id="mode">
                            <option value="ico" selected>ico</option>
                            <option value="net">net</option>
                            <option value="face">face</option>
                        </select>
                    </div>
                    <div><label for="geometry">geometry</label></div>
                    <div>
                        <select id="geometry">
                            <option value="Hex">Hex</option>
                            <option value="TriHex">TriHex</option>
                            <option value="SnubHex">SnubHex</option>
                            <option value="RhombiTriHex">RhombiTriHex</option>
                            <option value="DualHex">DualHex (= Hex)</option>
                            <option value="DualTriHex">DualTriHex</option>
                            <option value="DualSnubHex">DualSnubHex</option>
                            <option value="DualRhombiTriHex">DualRhombiTriHex</option>
                        </select>
                    </div>
                    <div><label for="projection">projection</label></div>
                    <div>
                        <select id="projection">
                            <option value="Face-1" selected>Face-1</option>
                            <option value="Face-2">Face-2</option>
                            <option value="Edge-1">Edge-1</option>
                            <option value="Edge-2">Edge-2</option>
                            <option value="Vertex-1">Vertex-1</option>
                            <option value="Vertex-2">Vertex-2</option>
                        </select>
                    </div>
                    <div><label for="rotation">rotation</label></div>
                    <div>
                        <select id="rotation">
                            <option value="levo" selected>levo</option>
                            <option value="dextro">dextro</option>
                        </select>
                    </div>

                    <div><label for="R3">radius (ico)</label></div>
                    <div><input type="number" id="R3" step="any" value="500" min="0" /></div>
                    <div><label for="R2">radius (net)</label></div>
                    <div><input type="number" id="R2" step="any" value="25" min="0" /></div>
                    <div><label for="F">radius (fiber)</label></div>
                    <div><input type="number" id="F" step="any" value="650" min="0" /></div>

                    <div><label for="θ">θ</label></div>
                    <div><input type="number" id="θ" step="any" value="0" /></div>
                    <div><label for="ψ">ψ</label></div>
                    <div><input type="number" id="ψ" step="any" value="0" /></div>
                    <div><label for="φ">φ</label></div>
                    <div><input type="number" id="φ" step="any" value="0" /></div>

                    <div><label for="interval">interval</label></div>
                    <div><input type="number" id="interval" value="0" min="0" /></div>
                </div>
                <br />

                <div class="table4">
                    <div></div>
                    <div class="header">color</div>
                    <div class="header">alpha</div>
                    <div class="header">size</div>
                    <div>line</div>
                    <div><input type="color" id="face.color" /></div>
                    <div><input type="number" id="face.alpha" step="1" value="255" min="0" max="255" /></div>
                    <div><input type="number" id="face.size" value="1" min="0" /></div>
                    <div>fiber</div>
                    <div><input type="color" id="fib.color" value="#eded61" /></div>
                    <div><input type="number" id="fib.alpha" step="1" value="255" min="0" max="255" /></div>
                    <div><input type="number" id="fib.size" value="2" min="0" /></div>
                    <div>knob</div>
                    <div><input type="color" id="knb.color" value="#ffa500" /></div>
                    <div><input type="number" id="knb.alpha" step="1" value="255" min="0" max="255" /></div>
                    <div><input type="number" id="knb.size" value="4" min="0" /></div>
                    <div>hexamer-1</div>
                    <div><input type="color" id="hex.color-1" value="#92be5f" /></div>
                    <div><input type="number" id="hex.alpha-1" step="1" value="255" min="0" max="255" /></div>
                    <div></div>
                    <div>hexamer-2</div>
                    <div><input type="color" id="hex.color-2" value="#44782c" /></div>
                    <div><input type="number" id="hex.alpha-2" step="1" value="255" min="0" max="255" /></div>
                    <div></div>
                    <div>hexamer-3</div>
                    <div><input type="color" id="hex.color-3" value="#3278ad" /></div>
                    <div><input type="number" id="hex.alpha-3" step="1" value="255" min="0" max="255" /></div>
                    <div></div>
                    <div>pentamer-1</div>
                    <div><input type="color" id="pen.color-1" value="#6da59b" /></div>
                    <div><input type="number" id="pen.alpha-1" step="1" value="255" min="0" max="255" /></div>
                    <div></div>
                    <div>pentamer-2</div>
                    <div><input type="color" id="pen.color-2" value="#aed6d4" /></div>
                    <div><input type="number" id="pen.alpha-2" step="1" value="255" min="0" max="255" /></div>
                    <div></div>
                    <div>pentamer-3</div>
                    <div><input type="color" id="pen.color-3" value="#8291c2" /></div>
                    <div><input type="number" id="pen.alpha-3" step="1" value="255" min="0" max="255" /></div>
                    <div></div>
                </div>
            </div>
            <div class="view">
                <canvas id="canvas" resize> Your browser does not support the HTML canvas tag. </canvas>
            </div>
        </div>
    </body>
</html>
