<!DOCTYPE html>
<meta charset="UTF-8">
<html lang="en">

<head>
    <script type="text/javascript" src="js/lib/paper-core.min.js"></script>
    <script type="text/javascript" src="js/capsid.js"></script>
    <style>
        html,
        body {
            height: 100%;
        }

        canvas[resize] {
            width: 100%;
            height: 100%;
        }
    </style>
    <title>capsid</title>
</head>

<body>
    <p>Caspar-Klug Theory</p>
    <p><a href="https://github.com/dnanto/capsid">GitHub</a></p>
    <div>
        <div>
            <label for="h">h: </label><input type="number" name="h" id="h" step="1" value="5" , min="0">
            <label for="k">k: </label><input type="number" name="k" id="k" step="1" value="0" , min="0">
            <label for="R">R: </label><input type="number" name="R" id="R" step="1" value="25" , min="0">
            <label for="rotation">levo: </label><input type="radio" name="rotation" id="levo" value=1 checked>
            <label for="rotation">dextro: </label><input type="radio" name="rotation" id="dextro" value=-1>
        </div>
        <br>
        <div>
            <label for="hexline">hex line: </label>
            <input type="number" name="hexline" id="hexline" step="1" value="2" min="0">
            <label for="fctline">facet line: </label>
            <input type="number" name="fctline" id="fctline" step="1" value="2" min="0">
        </div>
        <br>
        <div>
            <label for="penfill">pentamer fill: </label><input type="color" id="penfill" name="penfill" value="#ADD8E6">
            <label for="hexfill">hexamer fill: </label><input type="color" id="hexfill" name="hexfill" value="#90EE90">
            <label for="hexoutl">hexamer color: </label><input type="color" id="hexoutl" name="hexoutl" value="#000000">
            <label for="fctoutl">facet color: </label><input type="color" id="fctoutl" name="fctoutl" value="#808080">
        </div>
    </div>
    <canvas id="canvas" resize>
        Your browser does not support the HTML canvas tag.
    </canvas>
</body>

</html>
